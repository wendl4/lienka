     <div id="alertDiv"></div>
     <div class="container" id="tutorial-div">
       <div class="row">
           <div class="col-md-12 text-center">
             <button type="button" id="back-button" class="btn btn-dark mb-5"><-</button>
             <canvas id="tutorialCanvas" width="500" height="300"></canvas>
             <button type="button" id="next-button" class="btn btn-dark mb-5">-></button>
           </div>
       </div>
       <div class="row m-2">
         <div class="col-md-12 text-center">
           <div id="tiles">
           </div>
         </div>
       </div>

         <div class="col-md-12 text-center">

     <div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="hintModalLabel">Tutorial</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalText"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

     <div style="visibility: hidden;">
        <img id="bucket" src="img/tutorial/bucket.png">
        <img id="face" src="img/tutorial/face.png">
        <img id="finish" src="img/tutorial/finish.png">
        <img id="fire" src="img/tutorial/fire.png">
        <img id="flower-blue" src="img/tutorial/flower-blue.png">

        <img id="house" src="img/tutorial/house.png">

        <img id="pigeon" src="img/tutorial/pigeon.png">
